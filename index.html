<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Amatic+SC&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100;0,400;0,600;1,300;1,500&family=Montserrat:wght@100&family=Open+Sans:wght@400;800&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center  " id="cont">
        <div class="box text-center ">
            <form class="">
                <h1 class="mt-5 pt-5">To Do List App</h1>
                <div class="d-flex mb-5 ">
                    <input type="text" id="inputt" class="form-control me-2 ps-5 pe-5  " placeholder="Enter your task">
                    <button type="button" id="butt" class="btn btn-success fw-bolder text-white">Add</button>
                </div>
                <table class="text-center">
                    <tbody id="todo" class="text-center">
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    
    
    

    <script src="index.js"></script>
</body>
</html>
